<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Please sign in</h1>
    <form th:action="@{/api/cats/insertCat}" th:object="${cat}" method="post">
        <div>
            <label>Name</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div>
            <label>breed</label>
            <input type="text" id="breed" th:field="*{breed}" required/>
        </div>
        <div>
            <label>color</label>
            <input type="text" id="color" th:field="*{color}" required/>
        </div>
        <div>
            <label>date</label>
            <input type="date" id="date" th:field="*{date}" required/>
        </div>
        <button type="submit">Create</button></div>
    </form>
</body>
</html>
